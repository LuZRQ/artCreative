       <article class="bg-light  col-12  mx-auto">
<form class="border  mx-1 mt-3 row" action="get">
<div class="mb-3 col-md-6 col-12">
    <label for="paterno" class="form-label">

        Apellido Paterno:
    </label>
    <input type="text" id="paterno" class="form-control">
</div>
<div class="mb-3 col-md-6 col-12">
    <label for="materno" class="form-label">

        Apellido Materno:
    </label>
    <input type="text" id="materno" class="form-control">
</div>

<div class="mb-3  col-12">
    <label for="nombres" class="form-label">

       Nombres:
    </label>
    <input type="text" id="nombres" class="form-control" required>
</div>
<div class="mb-3 col-md-4 col-12">
    <label for="ci" class="form-label">

        Número de CI:
    </label>
    <input type="text" id="ci" class="form-control" required>
</div>

<div class="mb-3 col-md-4 col-12">
    <label for="expedido" class="form-label">

        Expedido en:
    </label>
    <select class="form-select" id="expedido">
        <option value="0">QR</option>
        <option value="1">Beni</option>
        <option value="2">Cochabamba</option>
        <option value="3">Chuquisaca</option>
        <option value="4">La Paz</option>
        <option value="5">Oruro</option>
        <option value="6">Potosi</option>
        <option value="7">Pando</option>
        <option value="8">Santa Crux</option>
        <option value="9">Tarija</option>
    </select>
   
</div>

<div class="mb-3 col-12 form-floating">
    <input type="text" placeholder="abc" id="direccion" class="form-control " required>
    <label for="direccion" >

        Dirección:
    </label>
    
</div>

<div class="mb-3 col-md-6 col-12 form-check">
<label class=" form-label">Género:</label>
<div class="form-check">
<input type="radio" class="form-check-radio" id="masculino" name="genero">
<label for="masculino" class="for,-check-label"> Masculino</label>
<input type="radio" class="form-check-radio ms-5" id="femenino" name="genero">
<label for="femenino" class="for,-check-label"> Femenino</label>
</div>
</div>

<div class="mb-3 col-md-6 col-12">
    <label for="cargo" class="form-label">

        Cargo:
    </label>
    <select class="form-select" id="cargo">
        <option value="0">Vendedor</option>
        <option value="1">Cajero</option>
        <option value="2">Administrador</option>
        <option value="3">Gerente</option>
       
    </select>
   
</div>


<div class="col-12  mt-3 text-center">
   <button class="btn DR me-3 " type="submit ">
    Registrar Usuario</button>
    <button type="reset" class="btn btn-secondary ms-3">
        Limpiar
    </button>
</div>
