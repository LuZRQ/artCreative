<!-- FORMULARIO -->
<div class="container" id="productos">
    <section class="row py-5">
        <div class="col-12">
            <h2 class="text-center py-4">Pedidos</h2>
        </div>
        <article class="bg-light col-12 col-md-8 col-lg-6 mx-auto">
            <form class="border p-4" id="pedidoForm" action="get">
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input type="text" id="usuario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña:</label>
                    <input type="password" id="contraseña" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre Completo:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección:</label>
                    <input type="text" id="direccion" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="nombre-producto" class="form-label">Nombre del Producto</label>
                    <input type="text" id="nombre-producto" name="nombre-producto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" class="form-control" min="1" required>
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios:</label>
                    <textarea id="comentarios" class="form-control" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <button class="btn DR mx-auto d-block" type="submit">Realizar Pedido</button>
                </div>
            </form>
        </article>
    </section>
