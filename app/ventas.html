<!-- FORMULARIO -->
<div class="container" id="ventas">
    <section class="row py-5">
        <div class="col-12">
            <h2 class="text-center py-4">Registrar Ventas</h2>
        </div>
        <article class="bg-light col-12 col-md-8 col-lg-6 mx-auto">
            <form class="border p-4" action="post" method="post">
                <div class="mb-3">
                    <label for="producto" class="form-label">Producto:</label>
                    <input type="text" id="producto" name="producto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio:</label>
                    <input type="number" step="0.01" id="precio" name="precio" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="cliente" class="form-label">Nombre del Cliente:</label>
                    <input type="text" id="cliente" name="cliente" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="metodo-pago" class="form-label">Método de Pago:</label>
                    <select id="metodo-pago" name="metodo-pago" class="form-select form-control" required>
                        <option value="efectivo">Efectivo</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                        <option value="qr">Código QR</option>
                    </select>
                </div>
                <!-- Detalles adicionales para Tarjeta de Crédito -->
                <div class="mb-3" id="detalles-tarjeta" style="display: none;">
                    <label for="numero-tarjeta" class="form-label">Número de Tarjeta:</label>
                    <input type="text" id="numero-tarjeta" name="numero-tarjeta" class="form-control">
                    <label for="fecha-expiracion" class="form-label">Fecha de Expiración:</label>
                    <input type="month" id="fecha-expiracion" name="fecha-expiracion" class="form-control">
                    <label for="cvv" class="form-label">CVV:</label>
                    <input type="text" id="cvv" name="cvv" class="form-control">
                </div>
                <!-- Detalles adicionales para Código QR -->
                <div class="mb-3" id="detalles-qr" style="display: none;">
                    <label for="codigo-qr" class="form-label">Escanea el Código QR:</label>
                    <input type="file" id="codigo-qr" name="codigo-qr" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="btn DR mx-auto d-block" type="submit">Registrar</button>
                </div>
            </form>
        </article>
    </section>
</div>
