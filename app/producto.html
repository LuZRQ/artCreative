<!-- FORMULARIO -->
<div class="container" id="agregar-producto">
    <section class="row py-5">
        <div class="col-12">
            <h2 class="text-center py-4">Agregar Producto</h2>
        </div>
        <article class="bg-light col-12 col-md-8 col-lg-6 mx-auto">
            <form id="productoForm" class="border p-4" action="post" method="post">
                <div class="mb-3">
                    <label for="nombre-producto" class="form-label">Nombre del Producto</label>
                    <input type="text" id="nombre-producto" name="nombre-producto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea id="descripcion" name="descripcion" class="form-control" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="precio-producto" class="form-label">Precio</label>
                    <input type="number" step="0.01" id="precio-producto" name="precio-producto" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoría</label>
                    <input type="text" id="categoria" name="categoria" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="inventario" class="form-label">Inventario (Cantidad Disponible)</label>
                    <input type="number" id="inventario" name="inventario" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="codigo-barras" class="form-label">Código de Barras</label>
                    <input type="text" id="codigo-barras" name="codigo-barras" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen del Producto</label>
                    <input type="file" id="imagen" name="imagen" class="form-control">
                </div>
                <div class="mb-3">
                    <button class="btn DR mx-auto d-block" type="submit">Agregar Producto</button>
                </div>
            </form>
        </article>
    </section>
</div>

    <script>
        document.getElementById('productoForm').addEventListener('submit', function(event) {
            let isValid = true;
            
            // Validar Nombre del Producto
            const nombreProducto = document.getElementById('nombre-producto');
            const nombreError = document.getElementById('nombre-error');
            if (nombreProducto.value.trim() === '') {
                nombreError.style.display = 'block';
                isValid = false;
            } else {
                nombreError.style.display = 'none';
            }
            
            // Validar Descripción
            const descripcion = document.getElementById('descripcion');
            const descripcionError = document.getElementById('descripcion-error');
            if (descripcion.value.trim() === '') {
                descripcionError.style.display = 'block';
                isValid = false;
            } else {
                descripcionError.style.display = 'none';
            }
            
            // Validar Precio
            const precioProducto = document.getElementById('precio-producto');
            const precioError = document.getElementById('precio-error');
            if (precioProducto.value <= 0) {
                precioError.style.display = 'block';
                isValid = false;
            } else {
                precioError.style.display = 'none';
            }
            
            // Validar Categoría
            const categoria = document.getElementById('categoria');
            const categoriaError = document.getElementById('categoria-error');
            if (categoria.value.trim() === '') {
                categoriaError.style.display = 'block';
                isValid = false;
            } else {
                categoriaError.style.display = 'none';
            }
            
            // Validar Inventario
            const inventario = document.getElementById('inventario');
            const inventarioError = document.getElementById('inventario-error');
            if (inventario.value < 0) {
                inventarioError.style.display = 'block';
                isValid = false;
            } else {
                inventarioError.style.display = 'none';
            }
            
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
